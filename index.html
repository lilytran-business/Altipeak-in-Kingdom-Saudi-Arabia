    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --navy-deep: #050B15;
            --navy-card: #0A192F;
            --blue-accent: #3881FC;
            --gold-accent: #D4AF37;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--navy-deep);
            color: #f8fafc;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .gold-gradient { background: linear-gradient(135deg, #D4AF37 0%, #F5E050 50%, #D4AF37 100%); }
        .gold-text {
            background: linear-gradient(135deg, #D4AF37 0%, #F5E050 50%, #D4AF37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(10, 25, 47, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        /* Animations */
        @keyframes slow-rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(2deg) scale(1.05); }
            100% { transform: rotate(0deg) scale(1); }
        }
        .animate-slow-rotate { animation: slow-rotate 8s infinite ease-in-out; }

        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
        .animate-shimmer { position: relative; overflow: hidden; }
        .animate-shimmer::after {
            content: "";
            position: absolute;
            top: 0; right: 0; bottom: 0; left: 0;
            background: linear-gradient(to right, transparent, rgba(255,255,255,0.2), transparent);
            transform: translateX(-100%);
            animation: shimmer 2s infinite;
        }

        .section-reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 1s cubic-bezier(0.22, 1, 0.36, 1);
        }
        .section-reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--navy-deep); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
        
        .nav-link.active {
            color: #D4AF37;
            font-weight: 900;
        }
        .nav-link.active::after {
            content: '';
            position: absolute;
            right: -1rem;
            top: 50%;
            transform: translateY(-50%);
            width: 6px;
            height: 6px;
            background: #D4AF37;
            border-radius: 50%;
            box-shadow: 0 0 8px #D4AF37;
        }

        .world-map-bg {
          background-image: url('https://www.transparenttextures.com/patterns/world-map.png');
          background-repeat: no-repeat;
          background-size: cover;
          background-position: center;
        }
    </style>
